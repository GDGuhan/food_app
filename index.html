<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Delivery App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Food Delivery App</h1>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="food-items" class="food-items">
      <!-- Food Item Card -->
      <div class="food-card">
        <img src="images/pizza.jpg" alt="Pizza Margherita" />
        <div class="food-info">
          <h2>Pizza Margherita</h2>
          <p>$8.99</p>
          <button class="add-btn" onclick="addToCart('Pizza Margherita', 8.99)">Add</button>
        </div>
      </div>

      <div class="food-card">
        <img src="images/burger.jpg" alt="Veg Burger" />
        <div class="food-info">
          <h2>Veg Burger</h2>
          <p>$5.49</p>
          <button class="add-btn" onclick="addToCart('Veg Burger', 5.49)">Add</button>
        </div>
      </div>

      <div class="food-card">
        <img src="images/pasta.jpg" alt="Pasta Alfredo" />
        <div class="food-info">
          <h2>Pasta Alfredo</h2>
          <p>$6.99</p>
          <button class="add-btn" onclick="addToCart('Pasta Alfredo', 6.99)">Add</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Sidebar Cart -->
  <aside id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list">
      <!-- List of cart items will be added here via JS -->
    </ul>
    <p>Total: $<span id="total">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
  </aside>

  <script src="main.js"></script>
</body>
</html>
